<!DOCTYPE html>
<html lang="es">
<head:
    <meta charset="UTF-8">
    <title>Resultado de Clasificación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resultado de Clasificación</h1>
        </header>
        <section class="result">
            <p>El contenido que enviaste se clasifica como <strong>{{ result }}</strong>.</p>
            <p>Confianza: <strong>{{ confidence }}</strong></p>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Clasificar otro</a>
        </section>
    </div>
</body>
</html>
